<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div class="app">
    <div class="card">
      <div class="container-img">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="image-equlibrum">
        <img class="view" src="images/icon-view.svg" alt="View icon">
        <div class="hover-img">
        </div>
      </div>
      <div class="description">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="text-description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="detail-card">
        <div class="detail">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon">
          <p class="text-detail">0.041 ETH</p>
        </div>
        <div class="detail1">
          <img src="images/icon-clock.svg" alt="Clock icon">
          <p class="text-detail1">3 days left</p>
        </div>
      </div>
      <div class="creator-detail"> 
        <img class="image-creator" src="images/image-avatar.png" alt="Avatar">
        <p class="text-creator"><span class="span-creator">Creation of </span> <span class="span1-creator"> Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
